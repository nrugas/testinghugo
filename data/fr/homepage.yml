############################# About #################################
about:
  enable : true
  title : "O Nama"
  description : "Tvrtka RI-ING NET je informatička tvrtka za računalne djelatnosti i usluge koja nastavlja 20 godišnji kontinuitet poslovanja na informatičkom tržištu RH, 
  a svoje djelovanje temelji na projektima i rješenjima na „smart client“ aplikacijama, te mobilnim i web platformama, pri tome koristeći resurse vlastitog podatkovnog centra. 
  Projekti PAZIGRAD i GRADSKO OKO čine temeljene noseće projekte tvrtke koji fokusiraju rješenja iz segmenta komunalnog sustava, te suvremenim tehnologijama direktno utječu na 
  povećanje efikasnosti rada komunalnih službi gradova i općina."
  content : "Dvosmjerna komunikacija sa građanstvom putem interneta, maila, SMS-a i aplikacija na pametnim telefonima, otvara široke mogućnosti povećanja transparentnosti lokalne uprave 
  i dostupnosti njenih službi, a u cilju kvalitetnijeg djelovanja lokalne uprave u cjelini. Njima svaka sredina, od najmanjih općina do velikih gradova, koja osluškuje potrebe 
  svojih građana i ulaže napore u smislu povećanja kvalitete života na svojem području, dobiva snažno oruđe primjereno modernom digitalnom dobu."
  image : "images/wrapper-img.png"


